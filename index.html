<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Newsletter signup form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Newsletter Signup</h1>
    <p id="description">
      Please enter some information so that we can personalise our newsletter
      content for you.
    </p>
    <div class="survey-form">
      <form action="#" id="survey-form">
        <div class="question">
          <label class="br-label" id="name-label" for="name">Name: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="question">
          <label class="br-label" id="email-label" for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="question">
          <label class="br-label" id="number-label" for="number"
            >Age: (optional)</label
          >
          <input
            type="number"
            min="0"
            max="125"
            name="age"
            id="number"
            placeholder="Enter your age"
          />
        </div>
        <div class="question">
          <p class="br-label">Select newsletter frequency:</p>
          <select name="frequency" id="dropdown">
            <option value="weekly">Weekly</option>
            <option value="biweekly">Biweekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
        <div class="question">
          <p class="br-label">Select your favourite color:</p>
          <label for="red">
            <input type="radio" name="colors" id="red" value="red" />
            Red
          </label>
          <label for="blue">
            <input type="radio" name="colors" id="blue" value="blue" />
            Blue
          </label>
          <label for="none">
            <input type="radio" name="colors" id="none" value="none" />
            Prefer not to say
          </label>
        </div>
        <div class="question">
          <p class="br-label">Select topics:</p>
          <label for="front-end">
            <input
              type="checkbox"
              name="topics"
              id="front-end"
              value="front-end"
            />
            Front-End
          </label>
          <label for="back-end">
            <input
              type="checkbox"
              name="topics"
              id="back-end"
              value="back-end"
            />
            Back-end
          </label>
          <label for="git">
            <input type="checkbox" name="topics" id="git" value="git" />
            Git
          </label>
          <label for="devops">
            <input type="checkbox" name="topics" id="devops" value="devops" />
            DevOps
          </label>
        </div>
        <div class="question">
          <label for="additional">Additional comments: </label>
          <textarea name="additional" id="additional" rows="8"></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
